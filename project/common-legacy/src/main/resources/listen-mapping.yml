
# 监听对象映射文件
# 别名 -> 事件全类名


# 实体受伤事件
entity-damage: 'org.bukkit.event.entity.EntityDamageEvent'

# 实体受其他实体攻击事件
entity-damage-by-entity: 'org.bukkit.event.entity.EntityDamageByEventEvent'

# 实体死亡事件
entity-death: 'org.bukkit.event.entity.EntityDeathEvent'

# 玩家执行命令事件
player-command: 'org.bukkit.event.player.PlayerCommandPreprocessEvent'

# 玩家交互事件
player-interact: 'org.bukkit.event.player.PlayerInteractEvent'

# 玩家破坏方块事件
player-break: 'org.bukkit.event.block.BlockBreakEvent'

# 实体射箭事件
entity-shoot: 'org.bukkit.event.entity.EntityShootBowEvent'