
# 请注意
# 改动此文件后需要重启才能加载


canvas:
  # 是否禁用语句
  disable: false
  # 是否为公有语句
  shared: true
  # 是否写入 Kether 命名空间
  # 若为 false 则在第三方插件中使用时需要导入命名空间
  # 例如：import vulpecula 或 import vul
  # 或者添加 v- 前缀，以绕过命名空间的导入步骤
  # 例如：v-canvas
  inject-default-namespace: false

